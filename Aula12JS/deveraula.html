<script>

    var n1 = Number(prompt("Digite 1º número: "))
    var n2 = Number(prompt("Digite 2º número: "))
    var n3 = Number(prompt("Digite 3º número: "))
    var n4 = Number(prompt("Digite 4º número: "))

    console.log("O valor de n1 é " + n1);
    console.log("O valor de n2 é " + n2);
    console.log("O valor de n3 é " + n3);
    console.log("O valor de n4 é " + n4);
    console.log("Alert 1 - A soma de " + n1 + " e " + n2 + " é " + (n1 + n2));
    console.log("Alert 2 - O lado A do retângulo é " + n1 + "m e o lado B mede " + n2 + "m , portanto a área será " + (n1 * n2) + "m2");
    console.log("Write - A diferença de " + n4 + " menos " + n1 + " é " + (n4-n1));

// No console só vai aparecer o que eu colocar o comando console, ou seja, alert e document.write não irão aparecer.

    alert("A soma de " + n1 + " e " + n2 + " é " + (n1 + n2))
   
    alert("O lado A do retângulo é " + n1 + "m e o lado B mede " + n2 + "m , portanto a área será " + (n1 * n2) + "m2")

    document.write("A diferença de " + n4 + " menos " + n1 + " é " + (n4-n1))
