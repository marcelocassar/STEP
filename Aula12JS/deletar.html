<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Aula 03 e 04, Exemplo 01</title>
<meta charset="utf-8">
</head>
<body>
<script>
 // faça um script, crie 4 variáveis, de valores inteiros a ela
 // exiba no console a soma, subtração e multiplicação

 // declaração de variáveis
 var v1,v2,v3,v4;
 // atribuição de valores
v1=10;
v2=2;
v3=5;
v4=15;
// imprimindo no console os resultados
console.log(v1+v2+v3+v4);
console.log(v1-v2-v3-v4);
console.log(v1*v2*v3*v4)
// imprimindo no console os resultados com string
console.log("A soma é " + (v1+v2+v3+v4));
console.log("A subtração é " + (v1-v2-v3-v4));
console.log("A multiplicação é " + (v1*v2*v3*v4));
// imprimindo no console os resultados com string mais detalhado
console.log("A soma de " + v1 + " + " + v2 + " + " + v3 + " + " + v4 + " = "+ (v1+v2+v3+v4));
console.log("A subtração de " + v1 + " - " + v2 + " - " + v3 + " - " + v4 + " = "+ (v1-v2-v3-v4));
console.log("A multiplicação de " + v1 + " * " + v2 + " * " + v3 + " * " + v4 + " = "+ (v1*v2*v3*v4));

 </script>
</body>
</html>
