<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="corpo">
        <div>
            <input id="visor" type="text">
        </div>
        <div>
            <button onclick="">CE</button>
            <button onclick="">x²</button>
            <button onclick="">R²</button>
            <button onclick="">On</button>
        </div>
        <div>
            <button onclick="preencher(1)">1</button>
            <button onclick="preencher(2)">2</button>
            <button onclick="preencher(3)">3</button>
            <button onclick="dividir()">/</button>
        </div>
        <div>
            <button onclick="preencher(4)">4</button>
            <button onclick="preencher(5)">5</button>
            <button onclick="preencher(6)">6</button>
            <button onclick="multiplicar()">*</button>
        </div>
        <div>
            <button onclick="preencher(7)">7</button>
            <button onclick="preencher(8)">8</button>
            <button onclick="preencher(9)">9</button>
            <button onclick="subtrair()">-</button>
        </div>
        <div>
            <button onclick="preencher()">.</button>
            <button onclick="preencher(0)">0</button>
            <button onclick="total()">=</button>
            <button onclick="somar()">+</button>
        </div>
    </div>

    <script>
        function preencher(numero) {
            document.getElementById("visor").value += numero;
        }
       
        
        function somar() {
            // função sem passagem de argumentos
            var valor1 = document.getElementById("n1").value;
            var valor2 = document.getElementById("n2").value;
            //var total = valor1 + valor2;
            var total = parseInt(valor1) + parseInt(valor2);
            document.getElementById("resultado").value = total;
        }
    </script>


</body>

</html>
