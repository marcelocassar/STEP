<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculadora">
        <h1>Minha Primeira Calculadora</h1>
        <div class="visor"><input type="text" placeholder="VISOR" value="" id="ivisor"></input></div>
        <div class="visor"><input type="text" placeholder="VISOR" value="" id="ivisor2"></input></div>
        <div class="quadrado"><button onclick="porcentagem()">%</button></div>
        <div class="quadrado"><button onclick="zerar()">CE</button></div>
        <div class="quadrado"><button onclick="on_off()">C</button></div>
        <div class="quadrado"><button onclick="back()">DEL</button></div>
        <div class="quadrado"><button onclick="" id="vazio">T</button></button></div>
        <div class="quadrado"><button onclick="potencia()">x2</button></div>
        <div class="quadrado"><button onclick="raiz()">raiz</button></div>
        <div class="quadrado"><button onclick="operador('/')">/</button></div>
        <div class="quadrado"><button onclick="preencher('7')">7</button></div>
        <div class="quadrado"><button onclick="preencher('8')">8</button></div>
        <div class="quadrado"><button onclick="preencher('9')">9</button></div>
        <div class="quadrado"><button onclick="operador('x')">x</button></div>
        <div class="quadrado"><button onclick="preencher('4')">4</button></div>
        <div class="quadrado"><button onclick="preencher('5')">5</button></div>
        <div class="quadrado"><button onclick="preencher('6')">6</button></div>
        <div class="quadrado"><button onclick="operador('-')">-</button></div>
        <div class="quadrado"><button onclick="preencher('1')">1</button></div>
        <div class="quadrado"><button onclick="preencher('2')">2</button></div>
        <div class="quadrado"><button onclick="preencher('3')">3</button></div>
        <div class="quadrado"><button onclick="operador('+')">+</button></div>
        <div class="quadrado"><button onclick="" id="vazio">T</button></div>
        <div class="quadrado"><button onclick="preencher('0')">0</button></div>
        <div class="quadrado"><button onclick="preencher('.')">.</button></div>
        <div class="quadrado"><button onclick="resultado()">=</button></div>

    </div>
    </div>

    </div>

    <script>
        let aux, sinal, total, segundoNum

        

        function on_off(){

            aux = 0;
            sinal = "";
            total = 0;
            segundoNum = 0;
            document.getElementById("ivisor").value = "";
            document.getElementById("ivisor2").value = "";

        }

        function preencher(n) {
            document.getElementById("ivisor").value += n;
            document.getElementById("ivisor2").value += n;
        }

        function operador(s) {
            aux = document.getElementById("ivisor").value;
            document.getElementById("ivisor").value = " ";
            sinal = s
            document.getElementById("ivisor2").value = aux + s;            
        }
        

        function resultado() {

            segundoNum = document.getElementById('ivisor').value;

            switch (sinal) {

                case "+":

                    total = Number(aux) + Number(segundoNum);
                    document.getElementById("ivisor").value = total;
                    document.getElementById("ivisor2").value = document.getElementById("ivisor2").value + "=" + total;


                    break;

                case "-":

                    total = Number(aux) - Number(segundoNum);
                    document.getElementById("ivisor").value = total;
                    document.getElementById("ivisor2").value = document.getElementById("ivisor2").value + "=" + total;

                    break;

                case "x":

                    total = Number(aux) * Number(segundoNum);
                    document.getElementById("ivisor").value = total;
                    document.getElementById("ivisor2").value = document.getElementById("ivisor2").value + "=" + total;

                    break;

                case "/":

                    total = Number(aux) / Number(segundoNum);
                    document.getElementById("ivisor").value = total;
                    document.getElementById("ivisor2").value = document.getElementById("ivisor2").value + "=" + total;

                    break;

            }

        }



    </script>


</body>

</html>
