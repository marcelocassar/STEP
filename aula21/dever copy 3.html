<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USO DO FOR</title>
</head>

<body>

    <p>
        Obs: Os números deverão ser impressos um em cada linha no corpo do HTML.
        Fazer usando o comando FOR
    </p>

    <p>3. Faça um script para imprimir de 0 a 25 e depois de 25 a 0.

    </p>

    <script>

        for (var numero = 0; numero <= 25; numero++) {

            document.write(numero + "<br>")
        }
        
        numero = 26 - 2
        
        for (var numero; numero >= 0; --numero) {

            document.write(numero + "<br>")

        }
        
    </script>

</body>

</html>
