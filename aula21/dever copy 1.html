<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USO DO FOR</title>
</head>
<body>
    
    <p>
        Obs: Os números deverão ser impressos um em cada linha no corpo do HTML.
        Fazer usando o comando FOR
    </p>
    <p>
            
            1.	Faça um script para imprimir de 1 a 30, crescente.
    </p>


    <script>

        // declaração de variável + condiçao + incremento - ai coloca entre chaves o que vai acontecer

        for (var numero = 1; numero<=30; numero++) {
            
            document.write(numero + "<br>")
            
        }


    </script>


</body>
</html>
