<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USO DO FOR</title>
</head>
<body>
    
   <p>
        Obs: Os números deverão ser impressos um em cada linha no corpo do HTML.
        Fazer usando o comando FOR
   </p>
    
    <p>5.	Faça um script em JavaScript para imprimir todos os números pares de 0 a 1000.

    </p>
    
    <script>

        for (numero=0; numero<=1000;numero++) {

            if (numero%2==0){

                document.write(numero + "<br>");

            }

        }


    </script>

</body>
</html>
