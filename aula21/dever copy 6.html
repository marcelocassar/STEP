    <title>USO DO FOR</title>
</head>
<body>
    
   <p>
        Obs: Os números deverão ser impressos um em cada linha no corpo do HTML.
        Fazer usando o comando FOR
   </p>
    
    <p>
        
        6.	Faça um script em JavaScript, onde o usuário digite um número inteiro. O script deverá imprimir todos os números pares positivos menores até o número digitado.

    </p>
    
    <script>

        var numero = parseInt(prompt("Digite um número: "))
        var numero2 = 0
        for (numero; numero2<=numero; numero2++){

            if (numero2%2==0){

                document.write(numero2 + "<br>")
            }

        }


    </script>

</body>
