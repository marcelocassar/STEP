<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USO DO FOR</title>
</head>
<body>
    
    <p>
        Obs: Os números deverão ser impressos um em cada linha no corpo do HTML.
        Fazer usando o comando FOR
    </p>
    
    <p>
        4.	Faça um script em JavaScript para imprimir todos os números ímpares de 0 a 250.
    </p>
    
    <script>

        for (var numero = 0; numero<=250; numero++){

            if (numero%2==1) {

                document.write(numero + "<br>")

            }

        }


    </script>


</body>
</html>
