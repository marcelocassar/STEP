<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USO DO FOR</title>
</head>
<body>
    
   <p>
        Obs: Os números deverão ser impressos um em cada linha no corpo do HTML.
        Fazer usando o comando FOR
   </p>
    <p>
        7.	Faça um script em JavaScript para calcular o fatorial de um número inteiro positivo.
        5! = 5*4*3*2*1
    </p>
    
    <script>

        var fatorial = parseInt(prompt("Digite um número."));
        var resultado = fatorial;
        var i = 1;
   
        for (fatorial; i<fatorial; i++) {

            resultado = resultado * i

            document.write(resultado + "<br>")

        }


    </script>
    


</body>
</html>
