<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USO DO FOR</title>
</head>
<body>
    
    
    <p>
        8.	Faça um Script em javascript para verificar se um número digitado pelo usuário é um número primo.
    </p> 

    <p>
        Obs: Os números deverão ser impressos um em cada linha no corpo do HTML.
        Fazer usando o comando FOR
   </p>

    <script>

        var n = parseInt(prompt("Digite um número", ""));
        var cont = 0;
        var i = 0;
        
        for (n; i<=n; i++){

            if (n % i == 0){

                cont++
            }

        }

        if (cont == 2) {
        document.write("O número " + n + " é primo.");
        } else {
        document.write("O número " + n + " não é primo.");
        }

    </script>


</body>
</html>
