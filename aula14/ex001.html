<body>


   <script>

      var nota1, nota2, media, aprov, repr, rec

      nota1 = Number(prompt("Digite a nota1: "))
      nota2 = Number(prompt("Digite a nota 2: "))
      media = (nota1 + nota2) / 2

      if (media >= 70 && media <= 100) {
         document.write("Aluno <strong>APROVADO</strong>")
      }

      if (media < 40) {
         document.write("Aluno <strong>REPROVADO</strong>")
      }

      if (media >= 40 && media < 70) {
         document.write("Aluno em <strong>RECUPERAÇÃO</strong>")
      }

      if (media < 0 || media > 100){
         document.write("<strong>Nota Inválida</strong>")
      }


   </script>

</body>
