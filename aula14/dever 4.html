<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dever aula 13</title>
</head>

<body>

    <p>4. Faça um Script para verificar se um caracter digitado é uma consoante.</p>

    <script>

        var res

        res = prompt("Digite uma letra: ")

        if ((res == "a") || (res == "e") || (res == "i") || (res == "o") || (res == "u")) {

            document.write("Você não digitou uma consoante.")

        } else {
            document.write("Você digitou uma consoante.")
        }

    </script>


</body>

</html>
