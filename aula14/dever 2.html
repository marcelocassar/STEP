    2.	Faça um Script para verificar se um caracter digitado é vogal.
    
<script>

    var res
    
    res = prompt("Digite uma letra: ")
    
    if ((res == "a") || (res == "e") || (res == "i") || (res == "o") || (res == "u")){

        document.write("Você digitou uma vogal.")
        
    } else {
        document.write("Você digitou uma consoante.")
    }



</script>
