    3.	Faça um Script para verificar se um caracter digitado é um número.
    
    <script>

        var x

        x = prompt("Digite qualquer coisa");

        if (x>0 || x<=0){

            document.write("O valor digitado é um número.")


        } else {

            document.write("O valor digitado não é um número.")

        }
        

    </script>
