<body>

    <p>6. Faça um script para ler 4 números, verifique qual é o menor valor.</p>

    <script>

        var n1, n2, n3, n4, res

        n1 = prompt("Digite 1 número: ");
        n2 = prompt("Digite o 2º número: ");
        n3 = prompt("Digite o 3º número: ");
        n4 = prompt("Digite o 4º número: ");

        document.write("Os valores digitados foram: " + n1 + " ," + n2 + " , " + n3 + " e " + n4 + " . ")

        res = n1;
       
        if (res > n2) {
            res = n2
        }

        if (res > n3) {
            res = n3
        }

        if (res > n4) {
            res = n4
        }

        document.write("<p>O menor número é " + res + ".</p>");

    </script>


</body>
