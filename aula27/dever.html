   <script>

  
    

    function tratarpontos(num) {
        
        
        for (let index = 0; index < num.length; index++){
            let aux2 = num.charAt(index);
            if (aux2 == "-" || aux2 == "."){
                num.replace(num[index], "");
                
            }
        }

        let aux = document.getElementById(num).value;

        aux = aux.trim();

        document.getElementById(num).value = aux;
    

      
    }

    function tratarcpf(num){
        tratarpontos(num);

    }

   </script>
