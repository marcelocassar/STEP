<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<style>
  

    label {
      
        min-width: 102px;
        max-width: 102px;
        margin-right: 20px;
        display: inline-block;
        margin-top: 10px;
        margin-bottom: 10px;
      
    }

    div {
        
        margin: 0 auto;
        text-align: center;
        margin-top: 30px;
        background-color: rgba(163, 108, 111, 0.373);
        max-width: 450px;
        border-radius: 20px;
        border: 1px solid rgba(0, 0, 0, 0.165);
        box-shadow: 4px 5px 12px rgba(36, 151, 213, 0.275);

    }

    h1 {
        margin: 0 auto;
        text-align: center;
        margin-top: 30px;
        font-size: 30px;
        color: blue;
        text-shadow: 1px 1px 2px black;
    }

    #iEnviar {
        margin: 10px;
    }

</style>

<body>
    
    <h1>Formulário de Cadastro</h1>
    
    <div>

        <label for="">Nome:</label>
        
        <input type="text" id="inome" onblur="verificarNome()">
        
        <br>        
        
        <label for="">CPF: </label>
        
        <input type="text" id="iCPF" onblur="verificarCpf()">
        
        <br>
        
        <label for="">E-mail</label>
        
        <input type="text" id="iemail" onblur="verificarEmail()">
        
        <br>
        
        <label for="">Telefone</label>
        
        <input type="text" id="itelefone" onblur="verificarTelefone()">
        
        <br>
        
        <label for="">Estado</label>
        
        <input type="text" id="iEstado" onblur="verificarCidade()">
        <br>

        
        <label for="">Placa do Carro</label>
        
        <input type="text" id="iPlaca" onblur="verificarPlaca()">
        
        <br>

        <input id="iEnviar" type="submit" value="Enviar">

    </div>
 

    <script>
        function verificarNome() {
            let nome = document.getElementById('inome').value;

            nome = nome.trim();

            while (nome.includes("  ")) {
                nome = nome.replace("  ", " ")
            }

            nome = nome.toUpperCase();

            if (nome.includes("1")
                || nome.includes("2")
                || nome.includes("3")
                || nome.includes("4")
                || nome.includes("5")
                || nome.includes("6")
                || nome.includes("7")
                || nome.includes("9")
                || nome.includes("0")
                || nome.includes("~")
                || nome.includes("^")
                || nome.includes("$")
                || nome.includes("#")
                || nome.includes("!")
                || nome.includes("@")
                || nome.includes("`")
            ) {
                document.getElementById('inome').value = "Erro - Caracter Não Autorizado";
            } else {
                document.getElementById('inome').value = nome;
            }


            var indice = Number(nome.indexOf(" "));
            var total = nome.length - indice

            if (indice <= 2) {
                document.getElementById('inome').value = "Erro - Primeiro Nome menor que 3";
            }

            var secPalavra = nome.length - indice - 1;

            if (secPalavra <= 2) {
                document.getElementById('inome').value = "Erro - Segundo Nome Menor que 3";
            }

        }

        function verificarCpf() {
            var cpf = document.getElementById('iCPF').value;

            cpf = cpf.trim();

            cpf = Number(cpf);

            if (isNaN(cpf)) {

                cpf = "Apenas Números"
            } else {

                cpf = cpf.toString();
               

                if (cpf.length != 11) {

                    cpf = "Número diferente de 11.";
                }

            }

            document.getElementById('iCPF').value = cpf;
        }

        function verificarEmail() {

            var email = document.getElementById('iemail').value;


            if 
            (email.includes("@hotmail.com") || 
            email.includes("@gmail.com") || 
            email.includes(".com.br") || 
            email.includes(".com")) 
            {
                document.getElementById('iemail').value = email;
            } else {
                document.getElementById('iemail').value = "Você digitou errado";
            }

            if 
            (email.includes(",") || 
            email.includes("#") || 
            email.includes("!") || 
            email.includes(")") || 
            email.includes("&")) 
            {
                document.getElementById('iemail').value = "Erro - Caracter Inválido";

            } 
        }

        function verificarTelefone() {
            var telefone = document.getElementById('itelefone').value;

            telefone = telefone.trim();

            cpf = Number(cpf);

            if (isNaN(cpf)){
                telefone = "Apenas Números"

            } else {
                cpf = cpf.toString();                

                if (cpf.length != 9){
                    telefone = "Digitem 9 dígitos: "
                }
            }

            document.getElementById('itelefone').value = telefone;

        }

        function verificarCidade() {
            estado = document.getElementById('iEstado').value

            if (estado.includes("RJ")
                || estado.includes("SP")
                || estado.includes("ES")
                || estado.includes("PE")
                || estado.includes("AM")
                || estado.includes("MG")
            ) {
                document.getElementById('inome').value = nome;

            } else {
                document.getElementById('iEstado').value = "Erro - Não digitou uma sigla de Estado Válida.";
            }

        }

        function verificarPlaca(){
            var placa = document.getElementById('Iplaca').value;
            placa = placa.trim();   
            if (placa.length != 7){
                placa = "Placa digitada Errada"
            }
            

        }


    </script>

</body>

</html>
