    <input type="text" name="" id="isobrenome">



    <script>
    function verificarNome(){
        var nome = document.getElementById("inome").value;
        nome = nome.trim();
        document.getElementById("inome") = nome;
        
        if (nome.length >=3){
            document.getElementById("ierronome").innerHTML = "";
        }

        if (!nome.includes(" ")){
            document.getElementById("iprimeironome").value = nome;
            document.getElementById("ierronome").innerHTML = "não há 2 nomes";
        } else{
            if (nome.indexOf(" ") == nome.lastIndexOf(" "))
            var indice = nome.indexOf(" ");
            document.getElementById("iprimeironome").value = nome.substring(0,indice);
            document.getElementById("isobrenome").value = nome.substring(indice+1);            
        }

    }
    </script>
