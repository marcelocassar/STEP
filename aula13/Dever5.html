<body>
        
    <p>5.	Faça um Script para que o usuário digite 2 nomes. Analise se os nomes digitados são iguais ou diferentes.</p>
    
<script>

    var nome1,nome2,n1,n2;

    nome1 = prompt("Digite um nome: ")
    nome2 = prompt("Digite um nome: ")
    n1 = nome1.toLocaleUpperCase();
    n2 = nome2.toLocaleUpperCase();
    
    if (n1===n2){
        document.write("Os nomes são iguais.")

   } else {
        document.write("Os nomes são diferentes.")

   }

</script>
</body>
</html>
