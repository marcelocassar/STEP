    7.	Faça um Script para ler 1 números digitados pelo usuário. Verifique se o número é múltiplo de 7.
    
<script>

    var n1
    n1 = prompt("Digite um número: ")
    if (n1%7===0) {
        document.write("O número é múltiplo de 7.")
   } else {
        document.write("O número não é múltiplo de 7.")
   }

</script>
