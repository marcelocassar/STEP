<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      
    <p>2.	Faça um Script para ler 2 números digitados pelo usuário. Exiba na página o maior número digitado.</p>
    
<script>

    var a,b

    a = prompt("Digite o número A :")
    b = prompt("Digite o número B :")
    
        document.write("<p>Os números A e B são, respectivamente: " + a + " e " + b + "</p>")

    if (a===b){
        document.write("Os valores são iguais")
    
    } else if (a>b) {
        
        document.write("A é maior que B.")
    
    } else {
        
        document.write("B é maior que A")
    
    }


</script>    
</body>
</html>
