<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>
    
    <p>
        8.	Faça um Script para pedir o usuário o seu nome, idade, cidade de nascimento e UF. Escreva na página a seguinte frase:
        Eu [nome da pessoa], tenho x anos de idade, sou [maior ou menor de idade] e nasci na cidade de [nome da cidade] – [uf].
    </p>
    
<script>

    var nome, idade, cid, nasc, uf;

    nome = prompt("Coloque seu nome");
    idade = prompt("Coloque sua idade");
    cid = prompt("Coloque sua Cidade");
    nasc = prompt("Coloque sua data de nascimento");
    uf = prompt("Qual o seu Estado?");

    document.write("<p>Seu nome, idade, Cidade, data de nascimento e UF são, respectivamente: " + nome + " , " + idade + " , " + cid + " , " + nasc + " , " + uf + " .</p>")


</script>
</body>
</html>
