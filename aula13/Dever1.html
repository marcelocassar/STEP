<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>1.	Faça um Script para ler 2 números digitados pelo usuário. Exiba na página o menor número digitado.</p>

    <script>

        var a,b

        a = prompt("Digite um número: ");
        b = prompt("Digite outro número: ");

        document.write("<p> Os números digitados, foram, respectivamente: " + a + " e "+ b + ".</p>");

        if (a=b){
            document.write("Os números são iguais")           
        }
        else if(a>b){
            document.write("O menor número é :" + b)
        } else {
            document.write("O menor número é " + a)
        }
    
        // A lógica foi que se a>b for TRUE , ele exibirá b, se for FALSE  exibirá a , com o ELSE.

    </script>
    

</body>


</html>
