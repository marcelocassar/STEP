<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>

    <input type="text" id="inome" onblur="verificarNome()">
    <input type="text" id="iCPF" onblur="verificarCpf()">
    <input type="text" id="iemail" onblur="verificarEmail()">
    <input type="text" id="itelefone" onblur="verificarTelefone()">
    <input type="text" id="icidade" onblur="verificarCidade()">


    <script>
        function verificarNome() {
            let nome = document.getElementById('inome').value;
            
            nome = nome.trim();
            
            while (nome.includes("  ")) {
                nome = nome.replace("  "," ")
            }
            
            nome = nome.toUpperCase();
              
            if (nome.includes("1")
                || nome.includes("2")
                || nome.includes("3")
                || nome.includes("4")
                || nome.includes("5")
                || nome.includes("6")
                || nome.includes("7")
                || nome.includes("9")
                || nome.includes("0")
                || nome.includes("~")
                || nome.includes("^")
                || nome.includes("$")
                || nome.includes("#")
                || nome.includes("!")
                || nome.includes("@")
                || nome.includes("`")
            ) {
                document.getElementById('inome').value = "Erro";                
            } else {
                document.getElementById('inome').value = nome;
            }

           

            var indice = Number(nome.indexOf(" ")); 
            var total = nome.length - indice 
           
            if (indice <= 2){
                document.getElementById('inome').value = "Erro - 01";           
            }

            var priPalavra = indice -1 
            var total2 = nome.length - priPalavra -1; 

            if (total2 < 2){ 
                document.getElementById('inome').value = "Erro - 02";                
            }

        }
    </script>

</body>

</html>
