    <p>2.	Faça um Script para verificar se um caracter digitado é vogal (maiúscula ou minúscula).</p>

    <script>

        var caracter = prompt("Digite um dígito qualquer.")

        switch (caracter) {

            case "a": case "e": case "i": case "o": case "u":
            document.write("Você digitou uma vogal em minúsculo.") 
            break
            
            case "A": case "E": case "I": case "O": case "U":
            document.write("Você digitou uma vogal em MAIÚSCULO.") 
            break

            default:
            document.write("Você não digitou uma vogal.") 

        }



    </script>
