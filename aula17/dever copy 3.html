    <p>3.	Faça um Script para verificar se um caracter digitado é uma consoante (maiúscula ou minúscula).</p>
   

    <script>

        res = prompt("Digite algo: ");
        switch (res) {

            case "b": case "c": case "d": case "f": case "g": case "h": case "j": case "k": case "l": case "m": case "n": case "o":
            case "p": case "q": case "r": case "s": case "t": case "u": case "v": case "x": case "y": case "w": case "z": 
            document.write('<p style="font-size: 33px; font-weight: bolder; text-decoration: double;"> Voce Digitou uma Consoante em Minúsculo;</p>')
            break
        
            case "B": case "C": case "D": case "F": case "G": case "H": case "J": case "K": case "L": case "M": case "N": case "O":
            case "P": case "Q": case "R": case "S": case "T": case "U": case "V": case "X": case "Y": case "W": case "Z": 
            document.write('<p style="font-size: 33px; font-weight: bolder; text-decoration: double;"> Voce Digitou uma Consoante em MAIÚSCULO;</p>')
            break
        
            default:
            document.write('<p style="font-size: 33px; font-weight: bolder; text-decoration: double;"> Voce Digitou uma Consoante em Minúsculo;</p>Voce NÃO DIGITOU UMA CONSOANTE.')
        }


    </script>
