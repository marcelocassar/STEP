                <p>
                    
                1.	Faça um script para imprimir um menu. O usuário deverá digitar uma das opções abaixo. Realize a interação com o usuário e as operações conforme o item escolhido. (Usar comando switch para fazer o menu).         
               
        
                </p>

        <script>

            
                num1 = prompt("Digite um número: ");
                num2 = prompt("Digite outro número: ");
                op = prompt("O que deseja fazer? 1-  Somar; 2 - Subtrair; 3 - Multiplicar; 4 - Dividir; 5 – Sair")

                switch (op) {

                case "1": 
                document.write(`Somar - A soma entre ${num1} e ${num2} é ${(num1 + num2)}`);
                break ;

                case "2": 
                document.write(`Somar - A SUBTRAÇÃO entre ${num1} e ${num2} é ${(num1 - num2)}`);
                break ;

                case "3": 
                document.write(`Somar - A MULTIPLICAÇÃO entre ${num1} e ${num2} é ${(num1 * num2)}`);
                break ;

                case "4": 
                document.write(`Somar - A DIVISÃO entre ${num1} e ${num2} é ${(num1 / num2)}`);
                break ;

                case "5": 
                document.write(`Você saiu.`);
                break ;

                default: 
                document.write(`Erro`);

           }



    </script>
