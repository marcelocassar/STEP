<!DOCTYPE html>

<body>
    

faca um scrpit para ler um número de 1 a 12, exiba o mes correspondente.

<script>

    var mes = prompt("Digite um número de 1 a 12")

    switch (mes) {

        case "1":
    
        document.write("Janeiro")
    
        break;

        case "2":
    
        document.write("Fevereiro")

        break;
}



</script>

</body>
