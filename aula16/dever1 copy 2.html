    2.	Faça um Script para verificar se um caracter digitado é vogal (maiúscula ou minúscula).
    

<script>


    let letra = prompt("Digite uma letra");

    switch (letra) {

        case "a": 
        case "e": 
        case "i": 
        case "o": 
        case "u": document.write("É uma vogal Minúscula");            
        break;
        case "A": 
        case "E": 
        case "I": 
        case "O": 
        case "U": document.write("É uma vogal MAIÚSCULA");            
        break;

            case "b": case "B": case "c": case "C":
            case "d": case "D": case "f": case "F":
            case "g": case "G": case "j": case "J":
            case "k": case "K": case "l": case "L":
            case "m": case "M": case "n": case "N":
            case "p": case "P": case "q": case "Q":
            case "r": case "R": case "s": case "S":
            case "t": case "T": case "v": case "V":
            case "w": case "W": case "x": case "X":
            case "z": case "Z":

            document.write("<br> O caractere não é uma vogal.");
            break;
        }

    </script>

</body>
