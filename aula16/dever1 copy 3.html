    3.	Faça um Script para verificar se um caracter digitado é uma consoante (maiúscula ou minúscula).

<script>
    let letra = prompt("Digite uma letra");

    switch (letra) {

        case "a": 
        case "e": 
        case "i": 
        case "o": 
        case "u": document.write("É uma vogal Minúscula");            
        break;
        case "A": 
        case "E": 
        case "I": 
        case "O": 
        case "U": document.write("É uma vogal MAIÚSCULA");            
        break;

            case "b":             case "c":
            case "d":             case "f":
            case "g":             case "j":
            case "k":             case "l":
            case "m":             case "n":
            case "p":            case "q":
            case "r":            case "s":
            case "t":            case "v":
            case "w":            case "x":
            case "z":
                document.write("<br> O caractere é uma CONSOANNTE <b>MINÚSCULA<b>.");
            break;

            case "B":             case "C":
            case "D":             case "F":
            case "G":             case "J":
            case "K":            case "L":
            case "M":            case "N":
            case "P":            case "Q":
            case "R":            case "S":
            case "T":            case "V":
            case "W":            case "X":
            case "Z":
                
            document.write("<br> O caractere é uma CONSOANTE <b>MAIÚSCULA<b>.");
                break;


    }
        </script>
