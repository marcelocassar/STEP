<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    4. Faça um Script para verificar se um caracter digitado é um número ou
    pontuação.

    <script>
      var x = prompt("Digite um caractere.");

      document.write("<br> O caractere digitado foi " + x + ".");

      switch (x) {
        case ".":
        case "!":
        case "?":
        case ":":
        case ";":
        case ",":
        case "/":
        case "~":
        case "^":
         case "`":
          document.write("<br> O caractere é uma <b>PONTUAÇÃO<B>.");
          break;

        case "0":
        case "1":
        case "2":
        case "3":
        case "4":
        case "5":
        case "6":
        case "7":
        case "8":
        case "9":
          document.write("<br> O caractere é um <b>NÚMERO<B>.");
          break;

        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
          document.write("É uma vogal Minúscula");
          break;
        case "A":        case "E":
        case "I":        case "O":
        case "U":        case "b":
        case "B":        case "c":
        case "C":        case "d":
        case "D":        case "f":
        case "F":        case "g":
        case "G":        case "j":
        case "J":        case "k":
        case "K":        case "l":
        case "L":        case "m":
        case "M":        case "n":
        case "N":        case "p":
        case "P":        case "q":
        case "Q":        case "r":
        case "R":        case "s":
        case "S":        case "t":
        case "T":        case "v":
        case "V":        case "w":
        case "W":        case "x":
        case "X":        case "z":
        case "Z":        case "@":
        case "#":
        case "$":
        case "%":
        case "-":
        case "=":
        case "+":
        case "*":
        case "|":
        
        document.write("<br> O caractere não é um número ou pontuação.");
          break;
      }
    </script>
  </body>
</html>
