<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregar()">
<header>
<h1>Carrossel</h1>
</header>

<main>

<div class="carrossel">

<div class="peq"><img src="./imagens/0.png" alt="" id="0"></div>
<div class="grande"><img src="./imagens/1.png" alt="" id="1"></div>
<div class="peq"><img src="./imagens/2.png" alt="" id="2"></div>

</div>

<div class="botoes">

    <div class="botao"><button onclick="anterior()">Anterior</button></div>
    <div class="botao"><button onclick="posterior()">Posterior</button></div>

</div>
<div class="indices">

    <div><p>Anterior</p>
        <input type="text" name="" id="um"></div>
    <div><p>Meio</p>
        <input type="text" name="" id="dois"></div>
    <div><p>Posterior</p>
        <input type="text" name="" id="tres"></div>
  
</div>
</main>

<script>

    var indice = 1
    var depois = indice +1
    var listaImg = [];

    listaImg.push("./imagens/0.png");
    listaImg.push("./imagens/1.png");
    listaImg.push("./imagens/2.png");
    listaImg.push("./imagens/3.png");
    listaImg.push("./imagens/4.png");
    listaImg.push("./imagens/5.png");
    listaImg.push("./imagens/6.png");
    listaImg.push("./imagens/7.png");
    listaImg.push("./imagens/8.png");
    listaImg.push("./imagens/9.png");

    function carregar(){
        document.getElementById("um").value = indice -1;
        document.getElementById("dois").value = indice;
        document.getElementById("tres").value = indice +1;

        document.getElementById('0').src = listaImg[0]
        document.getElementById('1').src = listaImg[1]
        document.getElementById('2').src = listaImg[2]
    }

    function posterior(){
        indice = indice + 1;
        let antes, depois
                
        if (indice >= listaImg.length){
            indice = 0
        }

        depois = indice + 1;

        if (depois >= listaImg.length){
            depois = 0
        }
       
        antes = indice -1;

        if (antes == -1){
            antes = listaImg.length -1
        }

        document.getElementById("um").value = antes;
        document.getElementById("dois").value = indice;
        document.getElementById("tres").value = depois;

        document.getElementById('0').src = listaImg[antes]
        document.getElementById('1').src = listaImg[indice]
        document.getElementById('2').src = listaImg[depois]

    }

    function anterior(){
        indice = indice - 1;        
        let antes, depois
        antes = indice -1;
        depois = indice +1;

        if (indice == -1) {
            indice = listaImg.length -1
        } 

        if (antes == -1){
            antes = listaImg.length -1
        }

        if (antes == -2){
            antes = 8;
        }


        document.getElementById("um").value = antes;
        document.getElementById("dois").value = indice;
        document.getElementById("tres").value = depois;

        document.getElementById('0').src = listaImg[antes]
        document.getElementById('1').src = listaImg[indice]
        document.getElementById('2').src = listaImg[depois]
    }


</script>


</body>
</html>
