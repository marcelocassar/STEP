<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
</head>

<style>

    body {
        padding-top: 75px;
    }    

    h1 {

        text-align: center;
        margin: 0 auto;
        padding: 10px;
        margin-bottom: 30px;
        font-size: 78px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        text-shadow: 5px 4px 3px rgba(7, 56, 14, 0.481);
        color: rgb(26, 88, 67);


    }

    .tudo {
        margin: 0 auto;
        text-align: center;
        
    }

    .divimg{
        display: inline-block;
        margin-bottom: 45px;
    }

    .botoes input{
        
        text-align: center;        
        height: 75px;
        width: 90px;
        font-size: 38px;        
        font-weight: bolder;
        margin: 21px;
        
    }

    .botoes p {
        margin-top: 25px;        
        margin-bottom: 15px;        
        font-size: 38px;
    }

    img {
        width: 450px;
        height: 450px;
    }

    #anterior{
        
        border-radius: 65% 0% 0% 25%;
        box-shadow: -20px -15px 10px rgba(0, 0, 0, 0.458);
        margin-right: -4px;
    }

    #posterior{
        
        border-radius: 0% 65% 25% 0%;
        box-shadow: 20px -15px 10px rgba(0, 0, 0, 0.458);
        margin-left: -4px;

    }

    .botao {
        width: 150px;
        height: 100px;
        text-align: center;
        background-color: white;
        border-radius: 15%;
        box-shadow: 3px 2px 1px rgba(0, 0, 0, 0.252);
        font-size: 25px;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.329);
    }

    .botao:hover {
        background-color: lightseagreen;
    }

    .controle div{
        display: inline-block;
        margin: 30px;

    }

</style>

<body onload="carregar()">

<h1>First Carousel Slideshow</h1>

<div class="tudo">
    
       
    <div class="divimg" id="peq1">
            <img id="anterior" src="IMAGENS/IMG (0).jpg" alt="">
    </div>

    <div class="divimg">
        <img id="image" src="IMAGENS/IMG (1).jpg" alt="">
    </div>

    <div class="divimg peq" id="peq2">
        <img id="posterior" src="IMAGENS/IMG (2).jpg" alt="">
    </div>


    <div class="botoes">
    <button class="botao" onclick="anterior()">Anterior</button>
    <button class="botao" onclick="proximo()">Próximo</button>
    <div class="controle">        
        <div>
            <p>ANTERIOR</p>
            <input type="text" name="" id="ant">
        </div>
        <div>
            <p>ÍNDICE</p>
            <input type="text" name="" id="indice">
        </div>
        <div>
            <p>POSTERIOR</p>
            <input type="text" name="" id="post">
        </div>
        
    </div>


    </div>
</div>
<script>

    var listaImg = [];
    listaImg.push("IMAGENS/IMG (0).jpg");
    listaImg.push("IMAGENS/IMG (1).jpg");
    listaImg.push("IMAGENS/IMG (2).jpg");
    listaImg.push("IMAGENS/IMG (3).jpg");
    listaImg.push("IMAGENS/IMG (4).jpg");
    listaImg.push("IMAGENS/IMG (5).jpg");
    listaImg.push("IMAGENS/IMG (6).jpg");
    listaImg.push("IMAGENS/IMG (7).jpg");
    listaImg.push("IMAGENS/IMG (8).jpg");
    listaImg.push("IMAGENS/IMG (9).jpg");
    listaImg.push("IMAGENS/IMG (10).jpg");
    
    var indice = 0;

    function proximo() {
       let posterior,antes
       
        indice++;
        
        if(indice >= listaImg.length){
            indice=0           
        }
        
        posterior = indice + 1

        if (posterior >= listaImg.length){
            posterior = 0;
        }

        antes = indice -1

        if (antes == -1){
            antes = listaImg.length -1
        }
        
        document.getElementById("image").src = listaImg[indice];
        document.getElementById("anterior").src = listaImg[antes];
        document.getElementById("posterior").src = listaImg[posterior];
        document.getElementById("indice").value = indice;
        document.getElementById("post").value = posterior;
        document.getElementById("ant").value = antes;
    }

    
    function anterior() {
        let posterior,antes
        
        indice--;
        if(indice == -1){
            indice = listaImg.length -1;            
        }
        
        antes = indice -1
        if (antes == -1) {
            antes = listaImg.length -1;
        }
        posterior = indice +1        
        if (posterior == listaImg.length) {
            posterior = 0;
        }
        
        document.getElementById("image").src = listaImg[indice];
        document.getElementById("anterior").src = listaImg[antes];
        document.getElementById("posterior").src = listaImg[posterior];
        document.getElementById("indice").value = indice;
        document.getElementById("post").value = posterior;
        document.getElementById("ant").value = antes;
    }

    function carregar(){
        indice = 1
        document.getElementById("indice").value = indice;
    }

</script>


</body>
</html>
