    <script>

        var op = true;
        var cancela = false;
        document.write("Exemplo de Negação, operador!");
        document.write("<br> op=" + op);
        document.write("<br> !op=" + !op);
        document.write("<br> cancela = " + cancela)
        document.write("<br> !cancela = " + !cancela)

        var n1 = 10;
        var n2 = 14;
        var n3 = "10";
        document.write("<br>");
        document.write("<br> n1 = " + n1);
        document.write("<br> n2 = " + n2);
        document.write("<br> n3 = " + n3);
        document.write("<br> n1 > n2 && n1 ==n3 ->" + (n1 > n2 && n1 == n3));
        document.write("<br> (n1 < n2) && (n1 ==n3) ->" + (n1 < n2 && n1 == n3));
        document.write("<br> (n1 >= n3) && (n1 <=n2) ->" + (n1 >= n3 && n1 <= n3));
        document.write("<br> n1 < n2 && n1 ==n3 && n2 > n3 ->" + (n1 < n2 && n1 == n3 && n2 > n3));
        document.write("<br> (n1 > n2) || (n1 ==n3) ->" + ((n1 > n2) || (n1 == n3)));
        document.write("<br> n1 > n2 || n1 ==n3 ->" + (n1 > n2 || n1 == n3));

    </script>
