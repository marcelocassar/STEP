    <script>

        function howMuchWater(water, load, clothes) {

            let total
            let max = load * 2
            if (clothes <= load) {
                total = clothes * water
            } else {
                if (clothes > load) {
                    clothes = clothes - load
                    total = (clothes * water) / 10
                }
            }

            if (clothes >= max) {
                total = "Too much clothes"
            }

            if (clothes < load) {
                total = 'Not enough clothes'
            }
            return total
        }

        function digital_root(n) {
            if (n.lenght > 2) {

                let cont = 0

                for (let i = 0; i <= n.length; i++) {
                    let aux = n.charAt(i)
                    cont = aux + cont
                }

                n = cont
            }

            if (n.lenght <= 2) {

                let cont = 0;
                for (let i = 0; i <= n.length; i++) {
                    let aux = n.charAt(i)
                    cont = aux + cont;
                }

                n = cont;
                return n;
            }
        }
