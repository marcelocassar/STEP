    <p>
        6.	Faça um script em JavaScript, onde o usuário digite um número inteiro. O script deverá imprimir todos os números pares positivos.
        
    </p>
   
    
    <script>
        var numero = parseInt(prompt("Digite um número."));
        var numero2 = 0;
        while (numero2 <= numero) {
        if (numero2 % 2 == 0) {
        document.write("<br> Os números pares são: " + numero2);
        }
        numero2++;
        }
        </script>

</body>
