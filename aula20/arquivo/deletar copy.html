<script>

//contar multiplos de 7 entre 0 e 1000

    var numero = 0;
    var contagem = 0;
    while (numero<=1000) {
        if (numero%7==0 && numero%17==0){
        contagem++
       }
        numero++
        }
    document.write("<br> Total de Números: " + contagem);
    document.write("<br> Fim do Programa");


</script>
