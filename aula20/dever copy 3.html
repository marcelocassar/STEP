<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <p>3.	Fa√ßa um script para imprimir de 0 a 25 e depois de 25 a 0.</p>
    
<script>

    var numero = 0

    while (numero<=25) {

        document.write(numero++ + ".<br>")
        
    }

    while (numero>0) {

        document.write(--numero + ".<br>")
        
    }

 


</script>


</body>
</html>
