<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>4.	Faça um script em JavaScript para imprimir todos os números ímpares de 0 a 250.</p>
    

<script>

    numero = 0

    while (numero<=250 && numero>=0) {

        if (numero%2==1){
            document.write("<br>" + numero)
        }
        numero++
    }


</script>
    


</body>
</html>
