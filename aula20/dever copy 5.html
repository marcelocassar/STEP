<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
        
    <p>5.	Faça um script em JavaScript para imprimir todos os números pares de 0 a 1000.</p>
    

    <script>


        var numero = 0

        while (numero<=1000) {

            if (numero%2==0) {

                document.write("<br>" + numero)

            }
            numero++

        }


    </script>

</body>
