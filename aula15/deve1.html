<p>1.	Faça um Script para verificar se um caracter digitado é vogal (maiúsculo e minúsculo).</p>

<script>

let digito

digito = prompt("Divite um caracter: ")

if (digito == 'a' || digito == 'e' || digito == 'i' || digito == 'o' || digito == 'u') {

    document.write ("Você digitou uma vogal em MINÚSCULO.")
    } else if (digito == 'A' || digito == 'E' || digito == 'I' || digito == 'O' || digito == 'U') {

        document.write ("Você digitou uma vogal em MAIÚSCULO.")
} else {

        document.write("Você não Digitou uma vogal.")
}

</script>
