  <body>
    <h1>
      4. Faça um Script para pedir ao usuário um número de 1 a 12. Exiba o nome
      do mês que corresponde ao respectivo número. ( 1 – Janeiro, 2 - Fevereiro
      ...) ( if encadeado)
    </h1>

    <script>
      var mes;
      mes = prompt("Digite o mês do seu aniversário (Exemplo - fevereiro = 2");
             
      if (mes == 1) {
        document.write("Você nasceu em JANEIRO!");
      } else if (mes == 2) {
        document.write("Você nasceu em FEVEREIRO!");
      } else if (mes == 3) {
        document.write("Você nasceu em MARÇO!");
      } else if (mes == 4) {
        document.write("Você nasceu em ABRIL!");
      } else if (mes == 5) {
        document.write("Você nasceu em MAIO!");
      } else if (mes == 6) {
        document.write("Você nasceu em JUNHO!");
      } else if (mes == 8) {
        document.write("Você nasceu em AGOSTO!");
      } else if (mes == 9) {
        document.write("Você nasceu em SETEMBRO!");
      } else if (mes == 10) {
        document.write("Você nasceu em OUTUBRO!");
      } else if (mes == 11) {
        document.write("Você nasceu em NOVEMBRO!");
      } else if (mes == 12) {
        document.write("Você nasceu em DEZEMBRO!");
      } else {
        document.write("Você digitou errado.");
      }
    </script>
  </body>
</html>
