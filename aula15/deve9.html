<body>

    <p>
        9. Faça um script para ler o dia, o mês e o ano de seu nascimento. Depois leia o dia, o mês e o ano atual.
        Calcule a idade da pessoa. Use comandos if , if/else ou if/else encadeado.
    </p>

    <script>

        var diahoje, meshoje, anohoje, dia, mes, ano, idade

        diahoje = 02
        meshoje = 03
        anohoje = 2022

        dia = prompt("Qual o dia do seu nascimento? - formato - 01, 02 , 03 ...");
        mes = prompt("Qual o mês do seu nascimento? - formato - 01 , 02 , 03...");
        ano = prompt("Qual o ano do seu nascimento? - formato - 1984 , 2000 , 2001 ...");
        // para exemplo: 
        // anohoje 2022
        // ano = 1984
        // meshoje 03 
        // meshoje = 03
        // diahoje = 01
        // diahoje 14

        if (meshoje > 12 || diahoje > 31 || ano > 2022){
            idade = "Você digitou errado."
            
        }

        else if (anohoje < ano || anohoje > ano) {
            // vou para o primeiro if, para se 2022 for menor que o ano de nascimento, tá errado;

            if (anohoje < ano) {

                idade = "Você digitou errado."

                //esse else é do segundo if
            } else if (anohoje > ano) {

                if (meshoje > mes) {

                    idade = anohoje - ano

                } else if (meshoje < mes) {
                    // a ideia aqui é, se o meshoje for 3 e o mes de nascimento for 4, a pessoa não teria o ano completo ainda, com isso tem que tirar 1 ano da anoje-ano
                    idade = anohoje - ano - 1

                } else if (meshoje == mes) {

                    if (diahoje >= dia) {

                        idade = anohoje - ano

                    } else if (diahoje < dia)
                        idade = anohoje - ano - 1
                }
            }
        } else if (anohoje = ano) {

            if (meshoje > mes) {

                idade = "Voce têm " + (meshoje - mes) + " MESES de vida."

            } else if (meshoje < mes) {
                // a ideia aqui é, se o meshoje for 3 e o mes de nascimento for 4, a pessoa não teria o ano completo ainda, com isso tem que tirar 1 ano da anoje-ano
                idade = "erro"

            } else if (meshoje == mes) {

                if (diahoje >= dia) {

                    idade = "Voce têm " + (diahoje - dia) + " DIAS de vida."

                } else if (diahoje < dia)
                    idade = "erro"
            }

        }


        document.write(idade)

    </script>



</body>
