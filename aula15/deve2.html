<p>2.	Faça um Script para verificar se um caracter digitado é uma consoante (maiúsculo e minúsculo).</p>

<script>

let digito

digito = prompt("Divite um caracter: ").toUpperCase()

if (digito == 'B' || digito == 'C' || digito == 'D' || digito == 'F' || digito == 'G' || digito == 'H' || digito == 'J' || digito == 'L' || digito == 'M' || digito == 'N' || digito == 'P' || digito == 'Q' || digito == 'R' || digito == 'S' || digito == 'T' || digito == 'U' || digito == 'V' || digito == 'X' || digito == 'Y' || digito == 'Z' || digito == 'K')

 {
        document.write ("<p> Você digitou uma CONSOANTE.</p>")
    
} else {

        document.write("<p> Você não Digitou uma CONSOANTE. </p>")
}

document.write ("<p>Você digitou " + digito + ".</p>")

</script>
