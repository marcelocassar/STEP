    div {

        text-align: center;

        border-radius: 15%;
        box-shadow: 1px 1px 1px 1px black;

<body>
<div>
    <p>
        Exercícios<br>
        
        1.	Faça um script para armazenar nos nomes dos meses do ano em um array
    
    </p>

</div>
<div>
<script>

    var meses = ['jan','fev','mar','abr','mai','jun','jul','ago','set','out','nov','dez']

    pergunta =  parseInt(prompt("Digite seu mês de nascimento em meses", "Ex.: 01,02 e 03"))

    document.write("<p>Você nasceu no mês de " + meses[pergunta - 1] + ".</p>")



</script>
</div>
</body>
